<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loco.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="starter">
        <div id="text">
            <h1>Plasticbionic</h1>
        </div>
        <div id="box">
            <img id="img1" src="https://images.unsplash.com/photo-1613536491198-a0afa1916b3b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1886&q=80" alt="">
            <img id="img2" src="https://images.unsplash.com/photo-1535368459444-9bcff7349a3f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="">
            <img id="img3" src="https://images.unsplash.com/photo-1517427294546-5aa121f68e8a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80" alt="">
        </div>
    </div>
    <div id="nav">
        <div class="options">
            <p>Change view</p>
            <div id="one" class="cover">
                <p>Full Screen</p>
            </div>
        </div>
        <div class="options">
            <div id="two" class="cover">
                <p>Grid</p>
            </div>
        </div>
        <div class="options">
            <div id="three" class="cover">
                <p>List</p>
            </div>
        </div>
    </div>
    <div id="main">

        <div id="home">
            <div class="imgcontainer">
                <img data-scroll data-scroll-speed="-2" src="https://dev.plasticbionic.com/wp-content/uploads/Devialet_home_H1.jpg" alt="">
                <div class="text">
                    <p>Devialet/<br>Dione</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>

        <div id="first">
            <div class="imgcontainer">
                <img data-scroll data-scroll-speed="-2" src="https://dev.plasticbionic.com/wp-content/uploads/GOOGLE_Wallpaper_Illustration_H.jpg" alt="">
                <div class="text">
                    <p>Google</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>

        <div id="second">
            <div class="imgcontainer">
                <img src="https://dev.plasticbionic.com/wp-content/uploads/ANTINOMY_Illustration_ArtDirection4_H.jpg" alt="">
                <div class="text">
                    <p>Antimony</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div id="third">
            <div class="imgcontainer">
                <img src="https://dev.plasticbionic.com/wp-content/uploads/36DAYSOFTYPE_Typography_Illustration_2021_H.jpg" alt="">
                <div class="text">
                    <p>30 days of type</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div id="fourth">
            <div class="imgcontainer">
                <img src="https://dev.plasticbionic.com/wp-content/uploads/Ayco_Illustration_ArtDirection_HOME2.jpg" alt="">
                <div class="text">
                    <p>Ayco</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js" integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js" integrity="sha512-ko44b+LlYXwGZI6Gey6Tgrhew9JEPdSE6m7FqDyGGPDW+dDOjsCElEtiUIRRtCXRNHwKheBCnHCQSMdUz/pgkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
